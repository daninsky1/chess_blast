<!DOCTYPE html>
<html xmlns:th="http://www.thymeleadf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
  <title>Login Page</title>
</head>
<body>
<div class="container">
  <h1>Registration</h1>
  <form th:action="@{/process_registration}" method="post" th:object="${user}">
    <label>Username</label>
    <input type="text" th:field="*{username}" required>
    <br>
    <label>Email</label>
    <input type="email" th:field="*{email}" required>
    <br>
    <label>Password</label>
    <input type="password" min="4" max="64" th:field="*{password}" required>
    <br>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
</body>
</html>
